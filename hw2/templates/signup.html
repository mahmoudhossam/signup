<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Sign up for an account</h1>
        <form method="POST" action="/thanks">
            Username<input type="text" name="username"><br><span class="error">{{ usr }}</span>
            Password<input type="password" name="password"><br><span class="error">{{ pw }}</span>
            Verify Password<input type="password" name="verify"><br><span class="error">{{ verify }}</span>
            Email(optional)<input type="text" name="email"><br><span class="error">{{ email }}</span>
            <input type="submit" value="submit">
        </form>
        <br>
    </body>
</html>
