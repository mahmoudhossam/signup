<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        {% load static %}
        <link rel="stylesheet" href="{% get_static_prefix %}style.css" />
    </head>

    <body>
        <h1>Sign up for an account</h1>
        <form method="POST">
            Username<input type="text" name="username"><span class="error">{{ usr }}</span><br>
            Password<input type="password" name="password"><span class="error">{{ pw }}</span><br>
            Verify Password<input type="password" name="verify"><span class="error">{{ verify }}</span><br>
            Email(optional)<input type="text" name="email"><span class="error">{{ email }}</span><br>
            <input type="submit" value="submit">
        </form>
        <br>
    </body>
</html>
